<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History | My Website</title>
  <style>
    /* ... (CSS is unchanged) ... */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden; 
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: url('https://i.pinimg.com/736x/a4/1f/79/a41f79356b13c80ebe4df9b4884d7e94.jpg') no-repeat center center / cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.03);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 900px;
      height: 80%;
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      overflow: hidden; 
    }
    h1 {
      font-size: 2rem;
      color: #1f2937;
      margin-bottom: 20px;
      text-align: center;
    }
    #history-list {
      flex: 1; 
      width: 100%;
      overflow-y: auto;
      padding-right: 10px; 
      margin-top: 10px;
    }
    .history-card {
      background-color: rgba(255,255,255,0.9);
      border-left: 5px solid #4f46e5;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-card-content {
      flex-grow: 1;
      margin-right: 10px; 
    }
    .history-card p {
      margin: 5px 0;
      color: #333;
      font-size: 15px;
      word-break: break-word; 
    }
    .history-card a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer; 
    }
    .history-card a:hover {
      text-decoration: underline;
    }
    .no-history {
      text-align: center;
      color: gray;
      font-style: italic;
      margin-top: 20px;
      font-size: 16px;
    }

    /* --- Mobile Responsiveness (unchanged) --- */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        height: 90vh; 
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 15px;
      }
      #history-list {
        padding-right: 5px; 
      }
      .history-card {
        padding: 10px 12px;
        align-items: flex-start; 
      }
      .history-card p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) { 
        h1 {
            font-size: 1.4rem;
        }
        .history-card p {
            font-size: 13px;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üìú User Activity History</h1>
    <div id="history-list">
        <p class="no-history" style="font-style: normal; color: #4f46e5;">Loading history from RestDB.io...</p>
    </div>
  </div>

  <script>
    const historyList = document.getElementById("history-list");
    
    // --- RestDB.io Configuration ---
    const RESTDB_API_KEY = "1060dd098a4c429d48c2454df7022a5929c69"; // User's Web API Key
    const RESTDB_API_URL = "https://rkindustrieshistory-013a.restdb.io/rest/searchhistory"; // Base URL for fetching
    // -----------------------------------------------------------

    let historyData = []; 

    function renderHistory(data) {
      const displayData = data || historyData;
      
      if (displayData.length === 0) {
        historyList.innerHTML = `<p class="no-history">No history found.</p>`;
        return;
      }
      
      historyList.innerHTML = "";
      
      const reversedData = [...displayData].reverse(); 

      reversedData.forEach((item) => { 
        const card = document.createElement("div");
        card.className = "history-card";
        
        // --- ‡§Ø‡§π‡§æ‡§Å ‡§∏‡§π‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§®‡§æ‡§Æ‡•ã‡§Ç ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à: 'query' ‡§î‡§∞ 'search_url' ---
        const queryText = item.query || 'N/A'; 
        const itemUrl = item.search_url || '#'; 
        // ------------------------------------------------------------------------

        // ISO timestamp ‡§ï‡•ã Date ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡§æ
        const date = new Date(item.timestamp);
        const formattedTimestamp = isNaN(date.getTime()) ? (item.timestamp || 'N/A') : date.toLocaleString(); 
        
        card.innerHTML = `
          <div class="history-card-content">
            <p><strong>Query:</strong> ${queryText}</p>
            <p><strong>Date & Time:</strong> ${formattedTimestamp}</p>
            <p><strong>URL:</strong> <a href="${itemUrl}" target="_blank" rel="noopener noreferrer">${itemUrl}</a></p>
          </div>
        `;
        historyList.appendChild(card);
      });
    }

    async function fetchHistory() {
        historyList.innerHTML = `<p class="no-history" style="font-style: normal; color: #4f46e5;">Loading history from RestDB.io...</p>`;

        try {
            const response = await fetch(RESTDB_API_URL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-apikey': RESTDB_API_KEY 
                }
            });

            if (!response.ok) {
                const errorText = await response.text(); 
                console.error(`RestDB Fetch Failed! Status: ${response.status}`, errorText); 
                throw new Error(`HTTP error ${response.status}: Failed to load data. The API Key might be invalid, or RestDB.io has blocked the request.`);
            }

            const data = await response.json();
            historyData = data; 
            
            if (historyData.length > 0) {
                console.log("Successfully fetched data. First item for verification:", historyData[0]);
            }

            renderHistory(historyData);
            
        } catch (error) {
            console.error("Error fetching history:", error);
            historyList.innerHTML = `<p class="no-history" style="color: #dc2626; font-weight: 600;">Error loading history: ${error.message}</p>
                                    <p class="no-history" style="color: #555; font-size: 14px; margin-top: 5px;">*Detailed error in browser console. Check CORS settings or API Key status.</p>`;
        }
    }

    // Initial call to fetch data
    fetchHistory();
  </script>
</body>
</html>
